<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column; /* Stack header and game container vertically */
            justify-content: center; /* Vertically center everything */
            align-items: center; /* Horizontally center everything */
            height: 100vh; /* Full height of the viewport */
            overflow: hidden; /* Prevent any scrollbars */
        }

        header {
            width: 100%;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent black */
            border-bottom: 2px solid rgba(255, 255, 255, 0.2); /* Subtle bottom border */
            padding: 15px 0;
            margin-bottom: 20px; /* Spacing below the header */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Subtle shadow under the header */
        }

        #game-container {
            width: 100%; /* Take up full width of parent */
            max-width: 400px; /* Limit maximum size */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent box */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px; /* Increase spacing between cells */
            margin: 20px 0;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 36px; /* Bigger font for clarity */
            color: #fff;
            background-color: #222; /* Dark cells */
            border: 2px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7); /* Subtle shadow for depth */
        }
        .cell:hover {
            background-color: #444;
        }
        .cell.taken {
            pointer-events: none;
            background-color: #555;
            color: #888;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            outline: none;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.3);
        }
        select:hover {
            background-color: #444;
        }
        p, button {
            font-size: 18px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #0072ff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 114, 255, 0.4);
        }
        button:hover {
            background-color: #005bb5;
            box-shadow: 0 4px 12px rgba(0, 91, 181, 0.7);
        }
        #winner {
            font-weight: bold;
            font-size: 24px;
            color: #ffd700; /* Gold color for the winner text */
            margin-top: 15px;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5);
        }
    </style>    
</head>
<body>
    <header>Tic Tac Toe</header>
    <div id="game-container">
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty" onchange="setDifficulty()">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard" selected>Hard</option>
        </select>
        <div id="board"></div>
        <p id="winner"></p>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const winnerText = document.getElementById('winner');

        function createBoard() {
            board.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => makeMove(i, j));
                    board.appendChild(cell);
                }
            }
        }

        function updateBoard(gameState) {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    const cell = document.querySelector(`[data-row='${i}'][data-col='${j}']`);
                    cell.textContent = gameState.board[i][j];
                    if (gameState.board[i][j]) {
                        cell.classList.add('taken');
                    } else {
                        cell.classList.remove('taken');
                    }
                }
            }
            if (gameState.winner) {
                if (gameState.winner === "Draw") {
                    winnerText.textContent = "It's a Draw!";
                } else {
                    winnerText.textContent = `Winner: ${gameState.winner}`;
                }
            } else {
                winnerText.textContent = '';
            }
        }

        async function makeMove(row, col) {
            const response = await fetch('/move', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ row, col }),
            });
            const gameState = await response.json();
            updateBoard(gameState);
        }

        async function resetGame() {
            const response = await fetch('/reset', { method: 'POST' });
            const gameState = await response.json();
            updateBoard(gameState);
        }

        async function setDifficulty() {
            const difficulty = document.getElementById('difficulty').value;
            await fetch('/set_difficulty', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ difficulty }),
            });
            resetGame(); // Reset the game after setting difficulty
        }

        createBoard();
        resetGame();
    </script>
</body>
</html>
